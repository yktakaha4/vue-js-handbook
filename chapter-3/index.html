<!DOCTYPE html>
<title>はじめてのVue.js</title>

<style>
  .header {
    width: 100%;
    height: 30px;
    background-color: #f1f1f1;
    border: 1px solid #d3d3d3;
    padding: 30px 15px;
  }
  .content {
    width: 100%;
    height: 30px;
    padding: 30px 15px;
    background-color: white;
    border: #d3d3d3;
    text-align: left;
  }
</style>

<script src="https://unpkg.com/vue@2.5.17"></script>

<div id="fruits-list">
  <page-header class="header"></page-header>
  <page-content class="content"></page-content>
</div>

<script>
  var headerTemplate = '<div><slot name="header">No title</slot></div>';
  var contentTemplate = '<div><slot name="content">No content</slot></div>';

  Vue.component('page-header', {
    template: headerTemplate
  });

  Vue.component('page-content', {
    template: contentTemplate
  });

  new Vue({
    el: '#fruits-list'
  });
</script>
